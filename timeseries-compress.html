<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>

    <body>

        <svg id="canvas"></svg>

        <script>

            width = 900;
            height = 300;
            margin = { top:10, bottom:30, left:30, right:10, }

            sample_count = 50;
            sample_new = (_) => Math.random()*10;
            data = Array.from(Array(sample_count)).map(sample_new);

            canvas = d3.select("#canvas")
                .attr("width", width+margin.left+margin.right)
                .attr("height", height+margin.top+margin.bottom);

            canvas.append("defs")
                .append("clipPath")
                    .attr("id", "cp")
                        .append("rect")
                            .attr("x", 0)
                            .attr("y", 0)
                            .attr("width", width)
                            .attr("height", height)

            chart = canvas.append("g")
                .attr("width", width)
                .attr("height", height)
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
                .attr("style", "clip-path: url(#cp);")

            x = d3.scaleLinear()
                .domain([0, data.length])
                .range([0, width]);

            xaxis = canvas.append("g")
                .call(d3.axisBottom(x))
                .attr("transform", "translate(" + margin.left + "," + (height + margin.top) + ")");

            y = d3.scaleLinear()
                .domain([0, 10])
                .range([height, 0]);

            canvas.append("g")
                .call(d3.axisLeft(y))
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            area = d3.area()
                .x( (d,i) => x(i) )
                .y0( y(0) )
                .y1( (d) => y(d) )
                .curve(d3.curveStepBefore);

            path = chart.append("path")
                .datum(data)
                .attr("d", area)
                .attr("style", "stroke: black; stroke-width: 2; fill:lightgrey;")

            d3.interval(
                function() {
                    data.push(sample_new());
                    // data.shift();
                    x.domain([0, data.length]);
                    xaxis.call(d3.axisBottom(x));
                    path.attr("d", area);
                },
                250
            );

        </script>

    </body>

</html>
