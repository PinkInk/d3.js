<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>

    <body>

        <svg id="canvas"></svg>

        <script>

            width = 900;
            height = 50;
            margin = {left:15, right:15, top:15, bottom:30};

            today = d3.timeDay.floor(new Date());
            start = d3.timeMonth.floor(today);
            end = d3.timeMonth.offset(start, 1);
            monthdays = d3.timeDay.offset(end, -1).getDate();

            data = [];
            datapoints = 200;
            temp = new Date(start);
            for (i=0; i<datapoints; i++) {
                temp.setMinutes(
                    temp.getMinutes()
                    + (((60*24*30)/datapoints))
                )
                data.push({
                    "timestamp": new Date(temp),
                    "value": Math.random()
                })
            };

            canvas = d3.select("#canvas")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom);

            chart = canvas.append("g")
                .attr("width", width)
                .attr("height", height)
                .attr(
                    "transform", "translate("
                    + margin.left + ","
                    + margin.top + ")"
                );

            x = d3.scaleTime()
                .domain([start, end])
                .range([0, width]);

            y = d3.scaleLinear()
                .domain([0, 1])
                .range([height, 0]);

            canvas.append("g")
                .call(
                    d3.axisBottom(x)
                        .ticks(monthdays)
                        .tickFormat(d3.timeFormat("%d"))
                )
                .attr("transform", "translate(" + margin.left + "," + (height + margin.top) + ")");

            line = d3.line()
                    .x( (d) => x(d.timestamp) )
                    .y( (d) => y(d.value) )
                    .curve(d3.curveBasis);

            chart.append("path")
                .datum(data)
                .attr("d", line)
                .attr("style", "fill:none; stroke:red; stroke-width:2;");

            brush = d3.brushX()
                .extent([[0,0], [width,height]])
                .on("end",
                    function(){
                        if (!d3.event.sourceEvent || !d3.event.selection) return;
                        d = [
                            d3.timeDay.round(
                                x.invert(d3.event.selection[0])
                            )
                        ];
                        d[1] = d3.timeDay.offset(d[0], 1);
                        d3.select(this)
                            .transition()
                                .call(d3.event.target.move, d.map(x))

                    }
                );

            viewport = chart.append("g")
                .attr("class", "viewport")
                .call(brush)
                .call(brush.move, [x(today),x(d3.timeDay.offset(today, 1))])

        </script>

    </body>

</html>
